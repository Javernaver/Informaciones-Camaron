<div class="row m-3 d-flex justify-content-center">
    <div class="" *ngFor="let noticia of noticias">
        <ng-container *ngIf="noticia.categoria===categoria && noticia._id!==_id && noticia.privado==1">
            <app-card [noticia]="noticia"></app-card>
        </ng-container>
        <ng-container *ngIf="noticia.privado==2 && authService.loggedIn()">
            <app-card [noticia]="noticia"></app-card>
        </ng-container>
    </div>
</div>
