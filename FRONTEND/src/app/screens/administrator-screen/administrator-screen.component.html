<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/inicio">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Administracion</li>
        </ol>
    </nav>
</div>

<div class="container-fluid">
    <div class="text-center" id="head">Administracion</div>
    <div class="row mt-2 text-center">
        <div class="col-md-11 mx-auto mt-2 border-top border-danger">
            <div class="text-left mt-2" id="sectionName">Tickets de Contacto</div>
            <app-contacto-list [contacts] = "contact$ | async"></app-contacto-list>
        </div>
        <div class="col-md-11 mx-auto mt-2 border-top border-danger">
            <div class="text-left mt-2" id="sectionName">Usuarios</div>
            <app-usuario-list [usuarios] = "usuarios$ | async"></app-usuario-list>
        </div>
        <div class="col-md-11 mx-auto mt-2 border-top border-danger">
            <div class="text-left mt-2" id="sectionName">Noticias</div>
            <app-noticia-list-administrador [noticias] = "noticias$ | async"></app-noticia-list-administrador>
        </div>
    </div> 
</div>
