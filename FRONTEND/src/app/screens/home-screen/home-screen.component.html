<div class="container-fluid">
    <div class="row">  
      <div class="col-md-10 text-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Inicio</li>
          </ol>
        </nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <img src="{{logo}}"  width="400" height="400" class="img-fluid mx-auto d-block" alt="Logo Informaciones Camaron">
              <div class="row">
                <div class="mt-3 col-md-10 offset-md-1 border" style="background-color: orange;">
                  <div class="m-2">
                    <h2>Noticias Mas Vistas</h2>
                    <app-carousel></app-carousel>
                  </div><!--Carrusel Top Noticias-->
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row m-5 border-top border-danger">
              <h1 class="pointer" [routerLink]="['/inicio/covid19']">Coronavirus</h1>
              <div class="col-12">
                <app-category categoria='Coronavirus'></app-category>
              </div>
            </div>
            <div class="row m-5 border-top border-danger">
              <h1 class="pointer" [routerLink]="['/inicio/nacional']">Nacional</h1>
              <div class="col-12">
                <app-category categoria='Nacional'></app-category>
              </div>
            </div>
            <div class="row m-5 border-top border-danger">
              <h1 class="pointer" [routerLink]="['/inicio/internacional']">Internacional</h1>
              <div class="col-12">
                <app-category categoria='Internacional'></app-category>
              </div>
            </div>
            <div class="row m-5 border-top border-danger">
              <h1 class="pointer" [routerLink]="['/inicio/deportes']">Deportes</h1>
              <div class="col-12">
                <app-category categoria='Deportes'></app-category>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 barraLateral">
        <app-clock-date></app-clock-date>
        <app-weather></app-weather>
        <app-coversor></app-coversor>
      </div><!--Barra Lateral-->
    </div>
</div>
